# Test server configuration
server {
    host 127.0.0.1;
    port 8080;

    # Root location - GET only
    location / {
        root test_server;
        allowed_methods GET;
        autoindex off;
    }

    # Put test location
    location /put_test {
        root test_server;
        allowed_methods PUT;
        autoindex off;
    }

    # Post body location
    location /post_body {
        root test_server;
        allowed_methods POST;
        client_max_body_size 101M;
        autoindex off;
    }

    # Directory location
    location /directory {
        root YoupiBanane;
        allowed_methods GET POST;
        index youpi.bad_extension;
        client_max_body_size 101M;
        autoindex off;
    }

    # CGI configuration for .bla files
    location ~ \.bla$ {
        root YoupiBanane;
        allowed_methods GET POST;
        index youpi.bad_extension;
        cgi_pass test_server/cgi-bin/cgi-tester;
    }

    # Global CGI configuration
    cgi {
        .bla test_server/cgi-bin/cgi-tester;
        .py /usr/bin/python3;
        .php /usr/bin/php-cgi;
    }
}
