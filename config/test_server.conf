# Test server configuration
server {
    host 127.0.0.1;
    port 8080;

    # Root location - GET only
    location / {
        root test_server;
        allowed_methods GET;
        autoindex on;
    }

    # Put test location
    location /put_test {
        root test_server;
        allowed_methods PUT;
        autoindex on;
    }

    # Post body location
    location /post_body {
        root test_server;
        allowed_methods POST;
        client_max_body_size 100M;
    }

    # Directory location
    location /directory {
        root YoupiBanane;
        allowed_methods GET;
        index youpi.bad_extension;
        autoindex off;
    }

    # CGI configuration for .bla files
    location ~ \.bla$ {
        root test_server;
        allowed_methods POST;
        cgi_pass test_server/cgi_tester;
    }

    # Global CGI configuration
    cgi {
        .bla test_server/cgi_tester;
    }
}