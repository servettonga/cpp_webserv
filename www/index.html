<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: #fff;
            padding: 1rem;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #555;
        }
        section {
            padding: 2rem;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .upload-form {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
<header>
    <h1>Home Page</h1>
</header>
<nav>
    <a href="#home">Home</a>
    <a href="files">Files Directory</a>
</nav>
<section id="home">
    <h2>Home</h2>
    <p>This is the home section of the website.</p>
</section>
<section id="upload">
    <h2>Upload File</h2>
    <form class="upload-form" action="/files/uploads" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>
</section>

<footer>
    <p>&copy; 2024 Website</p>
</footer>
</body>
</html>
