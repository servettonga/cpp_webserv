<!DOCTYPE html>
<html lang="en">
<head>
    <title>CGI Test Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .response-container {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        .loading {
            display: none;
            margin: 20px 0;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h1 class="h4 mb-0">CGI Test Form</h1>
                </div>
                <div class="card-body">
                    <form id="cgiForm" action="/cgi-bin/test.py" method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message:</label>
                            <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>

                    <div class="loading text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>

                    <div class="response-container">
                        <h5>Response:</h5>
                        <div id="response" class="border p-3 bg-light"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('cgiForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const form = e.target;
        const loading = document.querySelector('.loading');
        const responseContainer = document.querySelector('.response-container');
        const responseDiv = document.getElementById('response');

        // Show loading
        loading.style.display = 'block';
        responseContainer.style.display = 'none';

        try {
            const formData = new URLSearchParams(new FormData(form));

            const response = await fetch(form.action, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: formData.toString()
            });

            const text = await response.text();

            // Show response
            responseDiv.innerHTML = text;
            responseContainer.style.display = 'block';
        } catch (error) {
            responseDiv.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            responseContainer.style.display = 'block';
        } finally {
            loading.style.display = 'none';
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
